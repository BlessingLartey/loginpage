
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="mode">
            <img src="light.png" alt="light" class="light" >
            <img src="Dark.png" alt="dark" style="background-color: rgb(254, 254, 254);" class="dark">
        </div>
        
        <img src="LoGo.png" alt="DIV-LoGo" class="LoGo">
        <form id="loginForm">
            <label for="Username" class="title">Username</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="Password" class="title">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type=  "button" value="Login">Login</button>
            <button type=  "button" value="Signup" style="background-color: aliceblue; color: rgb(16, 16, 21);">Signup</button>

        </form>
      </div>
  </body>
  <script>
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      if (username === "Jane Doe" && password === "password") {
        console.log("Login successful!");}
     else{
        console.log("Invalid username or password. Please try again.");

        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }

  </script>
</body>
</html>
